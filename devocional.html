<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Devocional ‚Äì 30 Dias</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f2f4f8;
  color:#1f2937;
}
header{
  background: linear-gradient(135deg,#2f6fed,#3fa0ff);
  color:#fff;
  padding:28px 16px;
  text-align:center;
  border-bottom-left-radius:32px;
  border-bottom-right-radius:32px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
header h1{
  font-size:2.2rem;
  margin-bottom:8px;
}
header p{
  font-size:1rem;
  opacity:0.9;
}

/* MAIN */
main{padding:20px 16px;}

/* CARDS */
.card{
  background:#fff;
  border-radius:24px;
  padding:24px;
  margin-bottom:20px;
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  cursor:pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.card:hover{
  transform: translateY(-5px);
  box-shadow:0 16px 35px rgba(0,0,0,0.12);
}
.card.lido{opacity:.7;}

/* REFERENCIA E VERSICULO */
.referencia{
  font-size:14px;
  color:#6b7280;
  margin-bottom:6px;
}
.versiculo{
  font-weight:600;
  margin:8px 0 12px 0;
  font-size:1.1rem;
  color:#111827;
}

/* CONTEUDO */
.conteudo{
  display:none;
  margin-top:14px;
  border-top:1px solid #e5e7eb;
  padding-top:14px;
}
.titulo{
  font-weight:600;
  margin-top:12px;
  color:#2f6fed;
}

/* BOT√ïES */
button{
  margin-top:12px;
  width:100%;
  background:#2f6fed;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  transition: transform 0.15s ease, background 0.25s ease;
}
button:hover{
  transform: translateY(-2px);
  background:#1e4ed8;
}

button.favorito-btn {
  background:#e11d48;
  margin-top:8px;
}
button.favorito-btn.favorito {
  background:#be123c;
}
button.favorito-btn:hover{
  transform: translateY(-2px) scale(1.03);
}

/* NAV */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:#fff;
  padding:14px 0;
  box-shadow:0 -2px 15px rgba(0,0,0,0.1);
  border-top-left-radius:20px;
  border-top-right-radius:20px;
}
nav a{
  font-size:1.5rem;
  text-decoration:none;
  color:#2f6fed;
  transition: transform 0.2s ease;
}
nav a:hover{
  transform: scale(1.2);
}
</style>

<body>

<header>
<h1>üìñ Devocional</h1>
<p>Entenda a f√©, encontre sentido e reflita com calma</p>
</header>

<main id="lista"></main>

<nav>
  <a href="index.html">üè†</a>
  <a href="devocional.html">üìñ</a>
  <a href="encontre.html">üîç</a>
  <a href="historico.html">üìÜ</a>
  <a href="favoritos.html">‚ù§Ô∏è</a>
  <a href="sobre.html">‚ò∞</a>
</nav>

<script>
const devocionais = Array.from({length:30}, (_,i)=>({
  dia:i+1,
  versiculo:[
    "O Senhor √© o meu pastor; nada me faltar√°.",
    "Entrega o teu caminho ao Senhor.",
    "N√£o temas, porque eu sou contigo.",
    "Vinde a mim todos os cansados.",
    "Buscai primeiro o Reino de Deus.",
    "Aquietai-vos e sabei que eu sou Deus.",
    "Tudo posso naquele que me fortalece."
  ][i%7],
  referencia:[
    "Salmos 23:1","Salmos 37:5","Isa√≠as 41:10",
    "Mateus 11:28","Mateus 6:33",
    "Salmos 46:10","Filipenses 4:13"
  ][i%7],
  contexto:"Este texto foi escrito em um momento de desafios, mostrando que Deus se importa com a vida real.",
  significado:"Ele revela que a f√© n√£o √© fugir dos problemas, mas confiar mesmo quando n√£o entendemos tudo.",
  vidaReal:"Na pr√°tica, isso fala sobre ansiedade, decis√µes, medo e a busca por sentido.",
  pergunta:"O que hoje mais tem ocupado seus pensamentos?",
  desafio:"Separe 1 minuto hoje para falar com Deus com sinceridade.",
  oracao:"Deus, ensina-me a confiar e a encontrar sentido mesmo nos dias dif√≠ceis. Am√©m."
}));

const lista=document.getElementById("lista");
const lidos=JSON.parse(localStorage.getItem("lidos30"))||[];
let favoritos=JSON.parse(localStorage.getItem("favoritos30"))||[];

function atualizarBotaoFav(btn, dia){
  if(favoritos.some(f=>f.dia===dia)){
    btn.innerText="‚ù§Ô∏è Remover dos favoritos";
    btn.classList.add("favorito");
  } else {
    btn.innerText="‚ù§Ô∏è Favoritar";
    btn.classList.remove("favorito");
  }
}

devocionais.forEach(d=>{
  const card=document.createElement("div");
  card.className="card"+(lidos.includes(d.dia)?" lido":"");

  card.innerHTML=`
    <div class="referencia">Dia ${d.dia} ‚Äì ${d.referencia}</div>
    <div class="versiculo">"${d.versiculo}"</div>

    <div class="conteudo">
      <p class="titulo">üìñ Contexto</p>
      <p>${d.contexto}</p>

      <p class="titulo">üí° Entendendo melhor</p>
      <p>${d.significado}</p>

      <p class="titulo">üå± Vida real</p>
      <p>${d.vidaReal}</p>

      <p class="titulo">üí≠ Pergunta</p>
      <p>${d.pergunta}</p>

      <p class="titulo">üéØ Desafio de hoje</p>
      <p>${d.desafio}</p>

      <p class="titulo">üôè Ora√ß√£o</p>
      <p>${d.oracao}</p>

      <button>‚úîÔ∏è Marcar como lido</button>
      <button class="favorito-btn">‚ù§Ô∏è Favoritar</button>
    </div>
  `;

  const conteudo=card.querySelector(".conteudo");
  const btnLido=card.querySelector("button:not(.favorito-btn)");
  const btnFav=card.querySelector(".favorito-btn");

  atualizarBotaoFav(btnFav, d.dia);

  card.addEventListener("click",()=>{
    conteudo.style.display=conteudo.style.display==="block"?"none":"block";
  });

  btnLido.addEventListener("click",(e)=>{
    e.stopPropagation();
    if(!lidos.includes(d.dia)){
      lidos.push(d.dia);
      localStorage.setItem("lidos30",JSON.stringify(lidos));
      card.classList.add("lido");
      btnLido.innerText="‚úîÔ∏è Lido";
    }
  });

  btnFav.addEventListener("click",(e)=>{
    e.stopPropagation();
    if(favoritos.some(f=>f.dia===d.dia)){
      favoritos=favoritos.filter(f=>f.dia!==d.dia);
      localStorage.setItem("favoritos30",JSON.stringify(favoritos));
      atualizarBotaoFav(btnFav, d.dia);
      alert("Removido dos favoritos ‚ùå");
    } else {
      favoritos.push({dia:d.dia, versiculo:d.versiculo, referencia:d.referencia});
      localStorage.setItem("favoritos30",JSON.stringify(favoritos));
      atualizarBotaoFav(btnFav, d.dia);
      alert("Adicionado aos favoritos ‚ù§Ô∏è");
    }
  });

  lista.appendChild(card);
});
</script>

</body>
</html>
