<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hist√≥rico ‚Äì Devocionais</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f2f4f8;
  color:#1f2937;
}
header{
  background: linear-gradient(135deg,#2f6fed,#3fa0ff);
  color:#fff;
  padding:28px 16px;
  text-align:center;
  border-bottom-left-radius:32px;
  border-bottom-right-radius:32px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
header h1{
  font-size:2.2rem;
  margin-bottom:8px;
}
header p{
  font-size:1rem;
  opacity:0.9;
}

/* MAIN */
main{padding:20px 16px;}

/* CARDS */
.card{
  background:#fff;
  border-radius:24px;
  padding:24px;
  margin-bottom:20px;
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  cursor:pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.card:hover{
  transform: translateY(-5px);
  box-shadow:0 16px 35px rgba(0,0,0,0.12);
}

/* REFERENCIA E VERSICULO */
.referencia{
  font-size:14px;
  color:#6b7280;
  margin-bottom:6px;
}
.versiculo{
  font-weight:600;
  margin:8px 0 12px 0;
  font-size:1.1rem;
  color:#111827;
}
.data{
  font-size:13px;
  color:#9ca3af;
  margin-top:4px;
}

/* CONTEUDO */
.conteudo{
  display:none;
  margin-top:14px;
  border-top:1px solid #e5e7eb;
  padding-top:14px;
}

/* BOT√ïES */
button{
  margin-top:12px;
  width:100%;
  background:#2f6fed;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  transition: transform 0.15s ease, background 0.25s ease;
}
button:hover{
  transform: translateY(-2px);
  background:#1e4ed8;
}

button.remover-btn {
  background:#e11d48;
}
button.remover-btn:hover{
  background:#be123c;
  transform: translateY(-2px) scale(1.03);
}

/* NAV */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:#fff;
  padding:14px 0;
  box-shadow:0 -2px 15px rgba(0,0,0,0.1);
  border-top-left-radius:20px;
  border-top-right-radius:20px;
}
nav a{
  font-size:1.5rem;
  text-decoration:none;
  color:#2f6fed;
  transition: transform 0.2s ease;
}
nav a:hover{
  transform: scale(1.2);
}
</style>
</head>

<body>

<header>
<h1>üìÜ Hist√≥rico</h1>
<p>Seus devocionais j√° lidos, para revisitar e refletir</p>
</header>

<main id="lista"></main>

<nav>
  <a href="index.html">üè†</a>
  <a href="devocional.html">üìñ</a>
  <a href="encontre.html">üîç</a>
  <a href="historico.html">üìÜ</a>
  <a href="favoritos.html">‚ù§Ô∏è</a>
  <a href="sobre.html">‚ò∞</a>
</nav>

<script>
const lista=document.getElementById("lista");
let lidos=JSON.parse(localStorage.getItem("lidos30"))||[];

function renderizarHistorico(){
  lista.innerHTML="";
  if(lidos.length===0){
    lista.innerHTML="<p style='text-align:center;color:#6b7280;margin-top:20px;'>Voc√™ ainda n√£o leu nenhum devocional.</p>";
    return;
  }

  lidos.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";

    // Criar data simulada de leitura
    let dataLeitura=new Date(item.data||Date.now());
    let dataFormatada=dataLeitura.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit'});

    card.innerHTML=`
      <div class="referencia">Dia ${item.dia} ‚Äì ${item.referencia}</div>
      <div class="versiculo">"${item.versiculo}"</div>
      <div class="data">Lido em: ${dataFormatada}</div>
      <div class="conteudo">
        <button class="remover-btn">‚ùå Remover do hist√≥rico</button>
      </div>
    `;

    const conteudo=card.querySelector(".conteudo");
    const btnRemover=card.querySelector(".remover-btn");

    card.addEventListener("click",()=>{
      conteudo.style.display=conteudo.style.display==="block"?"none":"block";
    });

    btnRemover.addEventListener("click",(e)=>{
      e.stopPropagation();
      lidos=lidos.filter(f=>f.dia!==item.dia);
      localStorage.setItem("lidos30",JSON.stringify(lidos));
      renderizarHistorico();
      alert("Devocional removido do hist√≥rico ‚ùå");
    });

    lista.appendChild(card);
  });
}

renderizarHistorico();
</script>

</body>
</html>
